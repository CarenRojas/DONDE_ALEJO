{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="domicilio-container">
    <link rel="stylesheet" href="{% static 'domicilio.css'%}">
    
    <div class="form-container">
        {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}success-message{% elif message.tags == 'error' %}error-message{% elif message.tags == 'warning' %}warning-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
      
        <form method="POST" action="{% url 'domicilios' %}">
            {% csrf_token %}
            <h2>Solicitar Domicilio</h2>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="pedido">Detalles del Pedido:</label>
                <textarea id="pedido" name="pedido" required></textarea>
            </div>
            
            <div class="button-container">
                <button type="submit">Enviar Pedido</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector('.domicilio-container').classList.add("loaded");
    });
</script>
{% endblock %}
