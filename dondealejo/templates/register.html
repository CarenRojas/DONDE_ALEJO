{% load static %}
<link rel="stylesheet" href="{% static 'register.css' %}">
{% block content %}

<main>
  <form method="post" action="{% url 'register'%}">
    {% csrf_token %}
    <div>
      <h2>Registro</h2>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
              <p style="color: rgb(175, 0, 0);">{{ message }}</p>
          {% endfor %}
        </div>  <!-- Aquí cerramos el div de los mensajes -->
      {% endif %}

      <input type="text" name="username" placeholder="Nombre del usuario" required>
      <input type="email" name="email" placeholder="Correo Electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required>
      <button type="submit">Registrarse</button>
      <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
    </div>
  </form>
</main>

{% endblock %}
